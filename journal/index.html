<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
      <script src="../jquery-3.4.1.min.js?v=1609292054"></script>
      <script src="../randomous.js?v=1609292054"></script>
      <script src="../randomousCanvas.js?v=1609292054"></script>
      <script src="../mini.js?v=1609292054"></script>
      <script src="journal.js?v=1609292054"></script>
      <link rel="stylesheet" href="../mini.css?v=1609292054">
      <link rel="stylesheet" href="journal.css?v=1609292054">
   </head>
   <body class="collapseall">
      <div id="window">
         <div id="scrollblock">
            <canvas width="1000" height="8000" class="pixelated" id="drawing"></canvas>
            <canvas width="1000" height="8000" class="pixelated" id="buffer1"
               style="display: none;"></canvas>
         </div>
         <div id="selectrectangle" data-rndcanvasallowtarget class="inert" style="display:none;"></div>
      </div>
      <div id="scrollbar">
         <div id="scrollbarbar"></div>
      </div>
      <div id="chat" data-hidden>
         <div id="messagecontainer">
            <div id="messages" class="messages"></div>
         </div>
         <form id="messageform" data-hideexport class="collapseall">
            <input tabindex="1" type="text" id="username" placeholder="username" required="">
            <textarea tabindex="1" id="message" maxlength="3500" placeholder="message" required=""></textarea>
            <input tabindex="2" type="submit">
         </form>
      </div>
      <div id="sidebar" class="inertall" data-disabled>
         <div id="paintcontrols" class="controls" data-hideexport>
            <div id="colortools">
               <input type="color" id="color" value="#333333" data-link="colortext">
               <button id="dropper">ðŸ’§</button>
            </div>
            <input type="text" id="colortext" value="#333333" data-link="color">
            <input type="range" id="size" min="1" max="20" value="3" data-link="sizetext">
            <input type="text" id="sizetext" value="3" data-link="size">
            <div id="sizemodifier" data-radio class="collapseall tools">
               <button data-selected id="size1">&#215;1</button><!--&#9632&#185;</button> &#8321;</button>-->
               <button id="size2">&#215;2</button>
               <button id="size3">&#215;3</button>
            </div>
            <div id="tools" data-radio class="collapseall tools">
               <button data-selected id="tool_pen">Pe</button>
               <button id="tool_eraser">Er</button>
               <button id="tool_fill">Fi</button>
               <button id="tool_rectfill">RF</button>
               <button id="tool_recterase">RE</button>
               <button id="tool_exportrect">Ex</button>
            </div>
         </div>
         <div id="playbackcontrols" class="controls">
            <input type="range" id="playback" min="1" max="20" value="10" data-link="playbacktext">
            <input type="text" id="playbacktext" value="10" data-link="playback">
            <div id="playbackmodifier" data-radio class="collapseall tools">
               <button id="playback1">10&#8304;</button><!--&#9632&#185;</button> &#8321;</button>-->
               <button id="playback10">10&#185;</button>
               <button data-selected id="playback100">10&#178;</button>
            </div>
         </div>
         <div id="webcontrols">
            <label data-hideexport><input type="checkbox" id="drawtoggle" checked="true"></input>Draw</label>
            <label data-hideexport><input type="checkbox" id="hfliptoggle"></input>HFlip</label>
            <label><input type="checkbox" id="pageflip"></input>Flip</label>
            <label><input type="checkbox" id="pagechat"></input>Text</label>
            <hr>
            <em>Export:</em>
            <a href="" target="_blank" id="export" data-hideexport>Functional</a>
            <a href="#" id="exportstatic">Static</a>
         </div>
         <div id="systemcontrols" class="controls">
            <div id="version" class="center muted text">v?</div>
            <div id="pagecontrols">
               <div id="pagenumberdisplay" class="center text">
                  <span>Pg</span>
                  <span id="pagenumber">1</span>
               </div>
               <div id="pagemovement" class="evenfill">
                  <button id="pagebackward" data-disabled>â—€</button>
                  <button id="pageforward">â–¶</button>
               </div>
            </div>
            <div id="percent" class="" data-hideexport>
               <div id="percentbar"></div>
               <span id="percenttext">???</span>
            </div>
         </div>
      </div>
      <div id="exportscreen" class="coverscreen" data-hidden>
         <span>Exporting...</span>
      </div>
      <div id="noroomscreen" class="coverscreen" data-hidden>
         <span>No room provided, must param "room" in query. All rooms are public!<span>
      </div>
      <div id="initialchunkfailscreen" class="coverscreen" data-hidden>
         <span>Couldn't pull initial data chunk.</span>
      </div>
      <div id="incompatibleformatscreen" class="coverscreen" data-hidden>
         <span>This room/journal appears to be in an incorrect format (bad preamble)</span>
      </div>
      <div id="exportstaticscreen" class="coverscreen" data-closeable data-hidden>
         <h3>Static Export</h3>
         <div id="exportstaticcontainer"></div>
      </div>
   </body>
</html>
