            <div class="flexrow" title="Line size" data-hidepagereadonly>

            </div>
            <div id="sizemodifier" data-radio class="collapseall tools alt" title="Line size multiplier"

               <button id="size1">&#215;1</button>

               <button id="size3">&#215;3</button>

            </div>
