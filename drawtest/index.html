<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
      <script src="../jquery-3.4.1.min.js"></script>
      <script src="../randomous.js"></script>
      <script src="../randomousCanvas.js"></script>
      <script src="main.js"></script>
      <script src="../mini.js"></script>
      <link rel="stylesheet" href="main.css">
   </head>
   <body>
      <div id="main" class="inline">
         <div id="window">
            <canvas id="drawing"></canvas>
         </div>
         <div id="controls">
            <div id="palette" class="inline"></div>
            <div id="line" class="inline">
               <input id="lineSlider" type="range" min="1" max="20">
               <span id="lineNumber"></span>
            </div>
            <div id="pages" class="inline">
               <button id="pagedown">&lt;</button>
               <span id="pagenum">Page 01</span>
               <button id="pageup">&gt;</button>
            </div>
         </div>
      </div>
      <div id="chat" class="inline">
         <div id="messageContainer">
            <div id="messages" class="messages"></div>
         </div>
         <form id="mainform">
            <input type="text" id="username" placeholder="username" required="">
            <textarea id="message" maxlength="1000" placeholder="message" required=""></textarea>
            <input type="submit">
         </form>
         <div id="data">
            <div id="info" class="inline">
               <div id="statusindicator"></div>
               <span id="percent">???</span>
               <a id="download" href="#">Download</a>
               <a id="newroom">New Room</a>
            </div>
            <div id="status"></div>
         </div>
      </div>
   </body>
</html>
