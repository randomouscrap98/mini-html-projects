<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
      <script src="../jquery-3.4.1.min.js"></script>
      <script src="../randomous.js"></script>
      <script src="../randomousCanvas.js"></script>
      <script src="draw.js"></script>
      <script src="main.js"></script>
      <script src="../mini.js"></script>
      <link rel="stylesheet" href="main.css">
      <link rel="stylesheet" href="../mini.css">
   </head>
   <body>
      <div id="main" class="inline">
         <div id="window">
            <canvas id="drawing"></canvas>
         </div>
         <div class="inert" id="controls">
            <div id="palette" class="inline inert"></div>
            <div id="line" class="inline inert">
               <input class="inert" id="lineSlider" type="range" min="1" max="20">
               <span class="inert" id="lineNumber"></span>
            </div>
            <div id="pages" class="inline inert">
               <button class="inert" id="pagedown">&lt;</button>
               <span class="inert" id="pagenum">Page 01</span>
               <button class="inert" id="pageup">&gt;</button>
            </div>
         </div>
      </div>
      <div id="chat" class="inline">
         <div id="messageContainer">
            <div id="messages" class="messages"></div>
         </div>
         <form id="mainform">
            <input type="text" id="username" placeholder="username" required="">
            <textarea id="message" maxlength="1000" placeholder="message" required=""></textarea>
            <input type="submit">
         </form>
         <div id="data">
            <div id="extracontrols">
               <a id="download" href="#">png</a>
               <a id="download1" href="#">png1</a>
               <a id="export" href="#">html</a>
               <a id="newroom">New Room</a>
               <a id="swapside">&#x270B;</a>
            </div>
            <div id="info" class="inline">
               <div id="statusindicator"></div>
               <span id="percent">???</span>
               <a id="readonlylink" href="#">#readonly-link</a>
               <div id="status" class="inline"></div>
            </div>
         </div>
      </div>
   </body>
</html>
